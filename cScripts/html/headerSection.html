<!doctype html>
<html lang="pt-br">

<head>
 <meta charset="utf-8" />
 <title>Structure for HTML5 webpages</title>
</head>

<body>

<!-- *********** -->
<!-- Header Logo -->
<!-- *********** -->
<section id="header">
 <img id="headerLeftImg" src="svg/test.svg" width="44" height="44" alt="logo">
 <span id="headerTitle" class="headerTitle">Title of Header</span> 
 <button id="outButton" class="outButton">Sair</button>
</section><!-- end of Header Logo -->

<!-- *********** -->
<!-- Loading Bar -->
<!-- *********** -->
<div id="loadingBar" class="hidden">
 <span class="dot" id="dot1"></span>
 <span class="dot" id="dot2"></span>
 <span class="dot" id="dot3"></span>
 <span class="dot" id="dot4"></span>
</div> <!-- end of loadingBar -->

</body>

</html>
